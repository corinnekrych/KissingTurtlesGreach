<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
    <link rel="shortcut icon" href="images/apple-touch-icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-retina.png">
    <link rel="stylesheet" href="css/jquery/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="css/jquery/validationEngine.jquery.css" type="text/css"/>
    <link rel="stylesheet" href="css/jquery/mobiscroll-2.3.1.custom.min.css" type="text/css"/>
    <script src="js/jquery/jquery-1.8.2.min.js"></script>
    <script src="js/jquery/jquery.validationEngine.js"></script>
    <script src="js/jquery/jquery.validationEngine-en.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/grails/grailsEvents.js"></script>
    <script src="js/jquery/jquery.atmosphere.js" type="text/javascript" ></script>
    <script src="js/grails/mobile/map/googleMapService.js"></script>
    <script src="js/grails/mobile/event.js"></script>
    <script src="js/grails/mobile/mvc/model.js"></script>
    <script src="js/grails/mobile/mvc/controller.js"></script>
    <script src="js/grails/mobile/mvc/view.js"></script>
    <script src="js/grails/mobile/storage/store.js"></script>
    <script src="js/grails/mobile/feed/online.js"></script>
    <script src="js/grails/mobile/feed/offline.js"></script>
    <script src="js/grails/mobile/feed/feed.js"></script>
    <script src="js/grails/mobile/helper/toObject.js"></script>
    <script src="js/grails/mobile/sync/syncmanager.js"></script>
    <script src="js/grails/mobile/push/pushmanager.js"></script>
    <script src="js/grails/mobile/mvc/manager.js"></script>
    <script src="js/kissingturtles/view/game-view.js"></script>
    <script src="js/kissingturtles/configuration-bootstrap.js"></script>
    <script src="js/kissingturtles/bootstrap/game-bootstrap.js"></script>
    <script src="js/kissingturtles/manager-bootstrap.js"></script>
    <script src="js/jquery/jquery.mobile-1.2.0.min.js"></script>
    <script src="js/jquery/mobiscroll-2.3.1.custom.min.js"></script>

    <script src="js/ktDraw.js"></script>
</head>
<script>
    window.onload = function () {
       window.ktDraw(document.getElementById('canvas'), {
         grid: 15,
         gridLineWidth: 2,
         stepDuration: 1000,
         images: {
           franklin: 'turtle.png',
           emily: 'pig.png',
           tree: 'flower1.png'
         }
       }, {
           franklin: { x: 1, y: 0, direction: '+x' }
       })({
           franklin: { x: 10, y: 0, direction: '+x' }
       })({
         emily: { x: 2, y: 1, direction: '+x' },
         franklin: { x: 10, y: 10, direction: '+x' }
       })({
         emily: { x: 12, y: 1, direction: '+y' },
         franklin: { x: 11, y: 10, direction: '+x' }
       })({
         emily: { x: 12, y: 15, direction: '+y' },
         franklin: { x: 11, y: 11, direction: '+x' }
       });
    };
</script>
<style>
    #canvas {
        display: block;
        margin: 0 auto;
    }

    .center-wrapper {
        text-align: center;
    }

    .center-wrapper * {
        margin: 0 auto;
    }

</style>
<body>

<section data-role="page" id="start-game">
    <div data-role="header" data-position="fixed">
        <h1>Kissing Turtles</h1>
    </div>

    <div class="center-wrapper" data-role="content" id="start-presentation">
        <div>
            <img width="20%" src="images/game/turtle.png"/>
            <img width="20%" src="images/game/pig.png"/>
        </div>
        <div data-theme="a" class="center-wrapper" data-content-theme="a">
            <textarea readonly>Franklin and Emily have a rendez-vous. Help them to meet at the love tree. Use up, down, left, right buttons or tell them: "move up by 2"</textarea></div>
        <div>
            <ul data-role="listview" data-inset="true">
                <li><a id="play" data-role="button" data-inline="true">Play</a></li>
            </ul>
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <h4>Greach 2013</h4>
    </div>
</section>

<section data-role="page" id="section-list-game">
    <div data-role="header" data-position="fixed">
        <a href="index.html" data-transition="slide" data-icon="arrow-l">Back</a>
        <h1>Game</h1>
    </div>
    <div data-role="content" id="list-game-parent">
        <ul data-role="listview" data-inset="true" data-filter="true" id="list-game"/>
    </div>
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li>
                    <a data-transition="slide" data-role="button" data-icon="plus" id="add-game">Add</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section data-role="page" id="section-show-game">
    <div data-role="header" id="show-game" data-position="fixed">
        <a href="#start-game" data-transition="slide" data-icon="arrow-l">Cancel</a>
        <h1>Game</h1>
    </div>
    <canvas id="canvas" width="500" height="500" style='width:500px;height:500px'></canvas>
    <ul data-role="listview" data-inset="true">
        <li id="dsl-text" data-role="fieldcontain">
            <textarea class="validate[required]" name="name" id="input-move-name"></textarea>
            <button  data-transition="slide" data-icon="save" id="submit-game">Execute</button>
        </li>
    </ul>

    <input type="hidden" name="id" id="input-game-id"/>
    <input type="hidden" name="user-id" id="input-user1-move"/>
    <input type="hidden" name="version" id="input-game-version"/>
    <input type="hidden" name="class" id="input-game-class"/>

    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">

        </div>
    </div>
</section>
</body>
</html>
